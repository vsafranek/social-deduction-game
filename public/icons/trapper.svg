<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- The Trail (Footprints) -->
  <!-- Step 1 (Furthest, faded) -->
  <path data-part="trail" d="M160 360 Q150 350 160 340 Q170 330 180 340 Q190 350 180 360 Q170 370 160 360" fill="#546E7A" fill-opacity="0.4" />
  <!-- Step 2 (Middle) -->
  <path data-part="trail" d="M200 320 Q190 310 200 300 Q210 290 220 300 Q230 310 220 320 Q210 330 200 320" fill="#78909C" fill-opacity="0.6" />
  <!-- Step 3 (Closest/Freshest) -->
  <path data-part="trail" d="M240 280 Q230 270 240 260 Q250 250 260 260 Q270 270 260 280 Q250 290 240 280" fill="#90A4AE" />

  <!-- Light Cone (Shining from lantern) -->
  <path id="lightBeam" data-part="lightBeam" d="M340 180 L140 380 L280 380 Z" fill="#F1C40F" fill-opacity="0.15" />

  <!-- The Lantern -->
  <g id="lanternGroup" transform="translate(300, 140) rotate(15)">
      <!-- Handle -->
      <path data-part="lanternHandle" d="M-30 0 C-30 -50 30 -50 30 0" fill="none" stroke="#5D4037" stroke-width="6" />

      <!-- Lantern Body (Top/Bottom caps) -->
      <rect data-part="lanternMetal" x="-35" y="0" width="70" height="15" rx="4" fill="#5D4037" />
      <rect data-part="lanternMetal" x="-35" y="85" width="70" height="15" rx="4" fill="#5D4037" />

      <!-- Vertical guards -->
      <line data-part="lanternMetal" x1="-30" y1="15" x2="-25" y2="85" stroke="#5D4037" stroke-width="4" />
      <line data-part="lanternMetal" x1="30" y1="15" x2="25" y2="85" stroke="#5D4037" stroke-width="4" />

      <!-- Glass Chamber -->
      <rect data-part="lanternGlass" x="-25" y="15" width="50" height="70" fill="#FFF59D" fill-opacity="0.3" />

      <!-- Flame -->
      <path id="flame" data-part="flame" d="M0 75 C-10 75 -15 60 0 45 C15 60 10 75 0 75" fill="#FF5722" />
  </g>

  <!-- Floating Dust Particles in the light -->
  <circle data-part="dust" cx="220" cy="350" r="2" fill="#F1C40F" fill-opacity="0.6" />
  <circle data-part="dust" cx="250" cy="330" r="3" fill="#F1C40F" fill-opacity="0.6" />
  <circle data-part="dust" cx="200" cy="370" r="2" fill="#F1C40F" fill-opacity="0.6" />

</svg>