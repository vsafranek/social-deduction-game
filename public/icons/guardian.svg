<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Crossed Spears (Behind the shield) -->
  <g id="spears" transform="translate(256, 256)">
      <!-- Spear 1 (\) -->
      <g transform="rotate(45)">
          <rect data-part="spearShaft" x="-6" y="-180" width="12" height="360" fill="#5D4037" />
          <path data-part="spearTip" d="M0 -220 L-12 -180 H12 Z" fill="#CFD8DC" stroke="#78909C" stroke-width="2" />
          <path data-part="spearTip" d="M0 -220 L0 -180" stroke="#78909C" stroke-width="2" />
      </g>
      <!-- Spear 2 (/) -->
      <g transform="rotate(-45)">
          <rect data-part="spearShaft" x="-6" y="-180" width="12" height="360" fill="#5D4037" />
          <path data-part="spearTip" d="M0 -220 L-12 -180 H12 Z" fill="#CFD8DC" stroke="#78909C" stroke-width="2" />
          <path data-part="spearTip" d="M0 -220 L0 -180" stroke="#78909C" stroke-width="2" />
      </g>
  </g>

  <!-- The Heavy Shield (Foreground) -->
  <g id="shieldGroup" transform="translate(0, 20)">
      <!-- Shield Shape -->
      <path id="shieldBody" data-part="shieldBody" d="M156 100 H356 L346 300 C346 380 256 420 256 420 C256 420 166 380 166 300 L156 100 Z" 
            fill="#37474F" stroke="#546E7A" stroke-width="4" />

      <!-- Reinforced Rim -->
      <path data-part="shieldRim" d="M156 100 H356 L346 300 C346 380 256 420 256 420 C256 420 166 380 166 300 L156 100 Z" 
            fill="none" stroke="#B0BEC5" stroke-width="12" />

      <!-- Central Emblem (Cross/Reinforcement) -->
      <rect data-part="emblem" x="236" y="100" width="40" height="300" fill="#263238" />
      <rect data-part="emblem" x="156" y="180" width="200" height="40" fill="#263238" />

      <!-- Bolts/Rivets -->
      <circle data-part="rivet" cx="180" cy="120" r="6" fill="#ECEFF1" />
      <circle data-part="rivet" cx="332" cy="120" r="6" fill="#ECEFF1" />
      <circle data-part="rivet" cx="256" cy="400" r="6" fill="#ECEFF1" />
      <circle data-part="rivet" cx="256" cy="200" r="10" fill="#FFD54F" stroke="#FF6F00" stroke-width="2" /> <!-- Center Gold rivet -->
  </g>

</svg>