<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- The Bird Wings Group -->
  <g id="wings" transform="translate(256, 280)">

      <!-- Halo (Above wings) -->
      <ellipse data-part="halo" cx="0" cy="-140" rx="70" ry="18" fill="none" stroke="#FFD700" stroke-width="6" />
      <path data-part="haloShine" d="M-30 -146 H30" stroke="#FFF" stroke-width="2" opacity="0.6" stroke-linecap="round" />

      <!-- Left Wing -->
      <g transform="translate(-10, 0)">
          <!-- Primary Feathers (Long, outer) -->
          <path data-part="wingPrimary" d="M0 -60 C-40 -100 -120 -80 -160 -20 C-180 20 -200 80 -180 140 C-170 160 -150 140 -140 120 C-130 150 -110 140 -100 120 C-90 150 -70 140 -60 120 C-50 140 -30 120 -20 100" 
                fill="#FFFFFF" stroke="#CFD8DC" stroke-width="2" />

          <!-- Secondary Feathers (Middle layer) -->
          <path data-part="wingSecondary" d="M0 -60 C-30 -90 -90 -70 -120 -20 C-130 10 -130 50 -110 90 C-100 110 -80 90 -70 70 C-60 90 -40 70 -30 50" 
                fill="#F5F5F5" stroke="#CFD8DC" stroke-width="2" />

          <!-- Coverts (Small, inner feathers) -->
          <path data-part="wingCovert" d="M0 -60 C-20 -80 -60 -60 -80 -20 C-85 0 -80 30 -60 50 C-40 60 -20 40 0 20" 
                fill="#ECEFF1" stroke="#CFD8DC" stroke-width="2" />
      </g>

      <!-- Right Wing (Mirrored) -->
      <g transform="translate(10, 0)">
          <!-- Primary Feathers -->
          <path data-part="wingPrimary" d="M0 -60 C40 -100 120 -80 160 -20 C180 20 200 80 180 140 C170 160 150 140 140 120 C130 150 110 140 100 120 C90 150 70 140 60 120 C50 140 30 120 20 100" 
                fill="#FFFFFF" stroke="#CFD8DC" stroke-width="2" />

          <!-- Secondary Feathers -->
          <path data-part="wingSecondary" d="M0 -60 C30 -90 90 -70 120 -20 C130 10 130 50 110 90 C100 110 80 90 70 70 C60 90 40 70 30 50" 
                fill="#F5F5F5" stroke="#CFD8DC" stroke-width="2" />

          <!-- Coverts -->
          <path data-part="wingCovert" d="M0 -60 C20 -80 60 -60 80 -20 C85 0 80 30 60 50 C40 60 20 40 0 20" 
                fill="#ECEFF1" stroke="#CFD8DC" stroke-width="2" />
      </g>

  </g>

  <!-- Divine Ray / Shine behind -->
  <path data-part="ray" d="M256 150 L256 50" stroke="#FFF" stroke-width="4" opacity="0.3" stroke-linecap="round" />
  <path data-part="ray" d="M256 150 L200 60" stroke="#FFF" stroke-width="4" opacity="0.2" stroke-linecap="round" />
  <path data-part="ray" d="M256 150 L312 60" stroke="#FFF" stroke-width="4" opacity="0.2" stroke-linecap="round" />

</svg>