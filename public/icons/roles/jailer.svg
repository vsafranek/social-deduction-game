<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Background Symbol: Shield (Authority) -->
  <path data-part="shield" d="M156 120 H356 L346 280 C346 350 256 400 256 400 C256 400 166 350 166 280 L156 120 Z" 
        fill="none" stroke="#37474F" stroke-width="8" stroke-opacity="0.5" stroke-dasharray="20 10" />

  <!-- The Baton Group -->
  <g id="baton" transform="translate(256, 256) rotate(-45) translate(-256, -256)">

      <!-- Leather Wrist Strap (Looping from handle) -->
      <path data-part="strap" d="M220 380 C150 380 150 280 230 350" fill="none" stroke="#3E2723" stroke-width="8" stroke-linecap="round" />

      <!-- Main Shaft (Wood) -->
      <rect data-part="shaft" x="226" y="100" width="60" height="260" rx="8" fill="#5D4037" stroke="#3E2723" stroke-width="3" />

      <!-- Handle (Grip) -->
      <g data-part="handle">
          <!-- Sculpted Grip -->
          <rect x="236" y="360" width="40" height="80" rx="6" fill="#3E2723" />
          <!-- Grooves -->
          <line x1="236" y1="380" x2="276" y2="380" stroke="#281915" stroke-width="3" />
          <line x1="236" y1="400" x2="276" y2="400" stroke="#281915" stroke-width="3" />
          <line x1="236" y1="420" x2="276" y2="420" stroke="#281915" stroke-width="3" />
      </g>

      <!-- Metal Reinforcement Bands (The 'Heavy' look) -->
      <rect data-part="metal" x="224" y="120" width="64" height="20" rx="2" fill="#90A4AE" stroke="#546E7A" stroke-width="2" />
      <rect data-part="metal" x="224" y="180" width="64" height="10" rx="2" fill="#90A4AE" stroke="#546E7A" stroke-width="2" />
      <rect data-part="metal" x="224" y="350" width="64" height="15" rx="2" fill="#CFD8DC" stroke="#546E7A" stroke-width="2" /> <!-- Collar -->

      <!-- Shine/Highlight on Wood -->
      <path data-part="shine" d="M245 110 L245 340" stroke="#8D6E63" stroke-width="4" stroke-opacity="0.5" stroke-linecap="round" />

      <!-- Shine on Metal -->
      <path data-part="shineMetal" d="M235 122 L235 138" stroke="#FFFFFF" stroke-width="4" stroke-opacity="0.6" />
      <path data-part="shineMetal" d="M235 352 L235 363" stroke="#FFFFFF" stroke-width="4" stroke-opacity="0.6" />

  </g>

  <!-- Impact/Action Lines (Suggesting a strike) -->
  <path data-part="impact" d="M380 160 L400 140" stroke="#ECEFF1" stroke-width="4" stroke-linecap="round" />
  <path data-part="impact" d="M360 190 L390 180" stroke="#ECEFF1" stroke-width="4" stroke-linecap="round" />
  <path data-part="impact" d="M320 120 L330 90" stroke="#ECEFF1" stroke-width="4" stroke-linecap="round" />

</svg>