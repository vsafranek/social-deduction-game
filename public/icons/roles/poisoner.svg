<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Glow behind the poison bottle -->
  <circle id="poisonGlow" data-part="poisonGlow" cx="256" cy="280" r="85" fill="#2D1B1B" opacity="0.6" />

  <!-- Poison Bottle Group -->
  <g transform="translate(0, 20)">
    <!-- Cork/Stopper -->
    <rect id="cork" data-part="cork" x="232" y="110" width="48" height="30" rx="4" fill="#8D6E63" stroke="#1B1308" stroke-width="4" />

    <!-- Poison Liquid Level (Inside) - Green/Purple toxic color -->
    <path id="liquid" data-part="liquid" d="M200 260 Q256 250 312 260 V320 C312 360 290 390 256 390 C222 390 200 360 200 320 V260 Z" fill="#7B2CBF" opacity="0.9" />
    
    <!-- Toxic bubbles inside liquid -->
    <circle data-part="bubbles" cx="240" cy="350" r="6" fill="#9D4EDD" fill-opacity="0.7" />
    <circle data-part="bubbles" cx="270" cy="320" r="8" fill="#9D4EDD" fill-opacity="0.7" />
    <circle data-part="bubbles" cx="260" cy="370" r="4" fill="#9D4EDD" fill-opacity="0.7" />
    <circle data-part="bubbles" cx="280" cy="340" r="5" fill="#9D4EDD" fill-opacity="0.7" />

    <!-- Bottle Glass Outline -->
    <path id="glass" data-part="glass" d="M232 140 V180 L190 230 V320 C190 365 210 400 256 400 C302 400 322 365 322 320 V230 L280 180 V140 H232 Z" 
          fill="none" stroke="#E0E6F5" stroke-width="10" stroke-linejoin="round" stroke-linecap="round" />

    <!-- Glass Reflection/Highlight -->
    <path data-part="reflection" d="M205 240 L215 320 C215 340 220 350 230 360" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-opacity="0.3" stroke-linecap="round" />

    <!-- Skull Symbol (Poison Warning) -->
    <g id="skull" data-part="skull" fill="#FFFFFF" opacity="0.9">
      <!-- Skull head -->
      <circle cx="256" cy="300" r="28" />
      <!-- Eye sockets -->
      <circle cx="246" cy="295" r="4" fill="#2D1B1B" />
      <circle cx="266" cy="295" r="4" fill="#2D1B1B" />
      <!-- Nose -->
      <path d="M256 305 L252 310 L256 312 L260 310 Z" fill="#2D1B1B" />
      <!-- Jaw -->
      <path d="M228 300 Q256 320 284 300 Q280 330 256 330 Q232 330 228 300" fill="#2D1B1B" />
    </g>
  </g>

  <!-- Toxic fumes/vapors rising from bottle -->
  <path data-part="vapor" d="M240 200 Q235 180 245 160 Q250 150 240 140" fill="none" stroke="#7B2CBF" stroke-width="6" stroke-linecap="round" opacity="0.6" />
  <path data-part="vapor" d="M256 200 Q251 180 261 160 Q266 150 256 140" fill="none" stroke="#7B2CBF" stroke-width="6" stroke-linecap="round" opacity="0.6" />
  <path data-part="vapor" d="M272 200 Q267 180 277 160 Q282 150 272 140" fill="none" stroke="#7B2CBF" stroke-width="6" stroke-linecap="round" opacity="0.6" />

  <!-- External decorative toxic particles -->
  <circle data-part="particles" cx="160" cy="220" r="4" fill="#7B2CBF" opacity="0.7" />
  <circle data-part="particles" cx="350" cy="380" r="5" fill="#9D4EDD" opacity="0.7" />
  <circle data-part="particles" cx="380" cy="200" r="3" fill="#7B2CBF" opacity="0.7" />
</svg>
