<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- The Ruined Structure (Emoji ðŸšï¸ reference) -->
  <g id="ruin" transform="translate(0, 20)">
      <!-- Doorway / Arch shadow -->
      <path d="M160 400 V200 C160 150 200 120 256 120 C312 120 352 150 352 200 V400" fill="#000000" opacity="0.4" />

      <!-- Broken Beams / Frame -->
      <path data-part="structure" d="M140 420 V200 C140 130 190 100 256 100 C322 100 372 130 372 200 V420" 
            fill="none" stroke="#4E342E" stroke-width="16" stroke-linecap="round" />
      <path data-part="structure" d="M140 200 L100 220" stroke="#4E342E" stroke-width="12" stroke-linecap="round" />
      <path data-part="structure" d="M372 200 L412 180" stroke="#4E342E" stroke-width="12" stroke-linecap="round" />

      <!-- Cracks/Damage -->
      <path data-part="cracks" d="M256 100 L240 140 L260 160" fill="none" stroke="#261813" stroke-width="4" />
      <path data-part="cracks" d="M372 250 L360 280" fill="none" stroke="#261813" stroke-width="4" />
  </g>

  <!-- The Shady Figure (Silhouette) -->
  <g id="figure" transform="translate(256, 300)">
      <!-- Body/Cloak -->
      <path data-part="cloak" d="M-60 120 C-50 80 -40 50 0 40 C40 50 50 80 60 120 L70 130 H-70 Z" fill="#263238" />

      <!-- Hood -->
      <path data-part="hood" d="M-45 50 C-45 0 -25 -40 0 -45 C25 -40 45 0 45 50 L40 70 C40 70 20 80 0 80 C-20 80 -40 70 -40 70 Z" fill="#37474F" />

      <!-- Face Shadow (Deep dark) -->
      <path data-part="faceShadow" d="M-35 50 C-35 20 -20 -10 0 -10 C20 -10 35 20 35 50 C15 60 -15 60 -35 50" fill="#111822" />

      <!-- Eyes (Suspiciously glowing slightly, misleading investigators) -->
      <circle data-part="eyes" cx="-12" cy="40" r="4" fill="#F5F5F5" opacity="0.8" />
      <circle data-part="eyes" cx="12" cy="40" r="4" fill="#F5F5F5" opacity="0.8" />
  </g>

  <!-- Shadow/Mist Aura (The 'Evil' appearance) -->
  <path data-part="aura" d="M180 380 Q200 340 256 340 Q312 340 332 380" stroke="#111822" stroke-width="4" fill="none" filter="url(#blur)" opacity="0.6" />
  <circle data-part="auraParticle" cx="200" cy="300" r="3" fill="#546E7A" opacity="0.4" />
  <circle data-part="auraParticle" cx="310" cy="280" r="4" fill="#546E7A" opacity="0.4" />

  <!-- Filter for shadow blur -->
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
  </defs>

</svg>