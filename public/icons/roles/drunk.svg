<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- The Tankard Group (Tilted to show instability) -->
  <g id="tankardGroup" transform="translate(256, 280) rotate(15) translate(-256, -280)">

      <!-- Wooden Handle -->
      <path data-part="handle" d="M330 230 C360 230 380 250 380 280 C380 310 360 340 330 340 H320 V310 H330 C345 310 350 300 350 280 C350 260 345 250 330 250 H325 V230 H330 Z" 
            fill="#5D4037" stroke="#3E2723" stroke-width="4" />

      <!-- Main Body (Wood) -->
      <path data-part="wood" d="M190 180 L200 380 C200 395 220 400 256 400 C292 400 312 395 312 380 L322 180" 
            fill="#8D6E63" stroke="#3E2723" stroke-width="4" />

      <!-- Metal Hoops (Bands) -->
      <path data-part="metal" d="M192 220 H320" stroke="#B0BEC5" stroke-width="12" />
      <path data-part="metal" d="M198 340 H314" stroke="#B0BEC5" stroke-width="12" />

      <!-- Wood Grain / Separation Lines -->
      <line data-part="woodDetail" x1="230" y1="180" x2="235" y2="400" stroke="#3E2723" stroke-width="2" stroke-opacity="0.3" />
      <line data-part="woodDetail" x1="282" y1="180" x2="277" y2="400" stroke="#3E2723" stroke-width="2" stroke-opacity="0.3" />

      <!-- Liquid (Ale) Inside -->
      <path data-part="liquid" d="M200 190 H312 L310 210 H202 Z" fill="#FFC107" />

      <!-- Foam / Head (Overflowing) -->
      <g id="foam" data-part="foam" fill="#FFF9C4">
        <circle cx="210" cy="180" r="25" />
        <circle cx="240" cy="170" r="30" />
        <circle cx="280" cy="175" r="28" />
        <circle cx="315" cy="185" r="22" />
        <!-- Drip over the side -->
        <path d="M320 190 Q335 200 330 220 Q325 235 320 240" stroke="#FFF9C4" stroke-width="14" stroke-linecap="round" />
      </g>
  </g>

  <!-- Floating Bubbles (Hiccups) -->
  <g id="bubbles" data-part="bubbles" fill="#FFD54F" fill-opacity="0.6">
      <circle cx="180" cy="220" r="8" />
      <circle cx="160" cy="180" r="12" />
      <circle cx="360" cy="150" r="6" />
      <circle cx="380" cy="200" r="10" />
  </g>

  <!-- 'Dizzy' spiral symbols above -->
  <g id="dizzy" data-part="dizzy" stroke="#FFF" stroke-width="3" fill="none" opacity="0.6">
      <path d="M230 120 Q240 100 260 100 Q280 100 280 120 Q280 140 260 140 Q250 140 245 130" />
      <path transform="translate(60, 30) scale(0.7)" d="M230 120 Q240 100 260 100 Q280 100 280 120 Q280 140 260 140 Q250 140 245 130" />
  </g>

</svg>