<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Scroll / Autopsy Report -->
  <g id="scrollGroup" transform="translate(0, 40)">
      <!-- Paper body -->
      <path id="scroll" data-part="scroll" d="M140 160 C140 140 160 130 180 140 L332 140 C352 130 372 140 372 160 V340 C372 360 352 370 332 360 L180 360 C160 370 140 360 140 340 V160 Z" 
            fill="#F4D03F" stroke="#B7950B" stroke-width="6" />

      <!-- Text lines (The 'Role' revealed) -->
      <line x1="180" y1="180" x2="330" y2="180" stroke="#B7950B" stroke-width="4" stroke-opacity="0.5" stroke-linecap="round" />
      <line x1="180" y1="210" x2="330" y2="210" stroke="#B7950B" stroke-width="4" stroke-opacity="0.5" stroke-linecap="round" />
      <line x1="180" y1="240" x2="240" y2="240" stroke="#B7950B" stroke-width="4" stroke-opacity="0.5" stroke-linecap="round" />
  </g>

  <!-- The Skull (Examination Subject) -->
  <g id="skullGroup" transform="translate(256, 260)">
      <!-- Cranium -->
      <path id="skull" data-part="skull" d="M-65 -40 C-65 -90 -35 -120 0 -120 C35 -120 65 -90 65 -40 V10 C65 30 55 50 40 60 L30 90 H-30 L-40 60 C-55 50 -65 30 -65 10 V-40 Z" 
            fill="#ECF0F1" stroke="#7F8C8D" stroke-width="6" />

      <!-- Eye Sockets -->
      <circle data-part="cavity" cx="-25" cy="-10" r="18" fill="#2C3E50" />
      <circle data-part="cavity" cx="25" cy="-10" r="18" fill="#2C3E50" />

      <!-- Nose -->
      <path data-part="cavity" d="M0 10 L-8 25 H8 Z" fill="#2C3E50" />

      <!-- Teeth / Jaw line -->
      <line x1="-15" y1="75" x2="-15" y2="85" stroke="#BDC3C7" stroke-width="4" stroke-linecap="round" />
      <line x1="0" y1="75" x2="0" y2="85" stroke="#BDC3C7" stroke-width="4" stroke-linecap="round" />
      <line x1="15" y1="75" x2="15" y2="85" stroke="#BDC3C7" stroke-width="4" stroke-linecap="round" />
  </g>

  <!-- Quill / Pen (Recording the finding) -->
  <g id="quillGroup" transform="translate(320, 280) rotate(-15)">
      <!-- Feather -->
      <path id="feather" data-part="feather" d="M0 0 C20 -40 60 -80 80 -100 C80 -100 60 -40 50 0 C50 0 30 10 0 0" 
            fill="#FFFFFF" stroke="#BDC3C7" stroke-width="4" />
      <!-- Stem/Nib -->
      <path id="stem" data-part="stem" d="M50 0 L0 0 L-10 10" stroke="#ECF0F1" stroke-width="4" stroke-linecap="round" />
  </g>

  <!-- Examination Sparkles (Discovery) -->
  <circle data-part="spark" cx="350" cy="150" r="5" fill="#3498DB" />
  <circle data-part="spark" cx="160" cy="350" r="4" fill="#3498DB" />

</svg>