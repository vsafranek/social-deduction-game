<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Mystery/Clue (Footprint) - partially obscured or background element -->
  <path id="footprint" data-part="clue" d="M280 220 C280 200 260 180 240 180 C220 180 200 200 200 230 C200 250 210 280 230 310 C250 280 280 250 280 220 Z M210 160 C200 160 190 168 190 178 C190 188 200 195 210 195 C220 195 228 188 228 178 C228 168 220 160 210 160 Z M250 150 C240 150 232 158 232 168 C232 178 240 185 250 185 C260 185 268 178 268 168 C268 158 260 150 250 150 Z" 
        fill="#34495E" transform="translate(0, 20)" />

  <!-- Magnifying Glass Group -->
  <g transform="translate(256 256) rotate(-45) translate(-256 -256)">

      <!-- Handle -->
      <rect id="handle" data-part="handle" x="244" y="340" width="24" height="120" rx="12" fill="#8D6E63" stroke="#3E2723" stroke-width="4" />
      <rect id="handleDecor" data-part="handleDecor" x="240" y="340" width="32" height="10" rx="2" fill="#F1C40F" />

      <!-- Lens Frame -->
      <circle id="frame" data-part="frame" cx="256" cy="220" r="100" fill="none" stroke="#F1C40F" stroke-width="16" />

      <!-- Glass Lens -->
      <circle id="glass" data-part="glass" cx="256" cy="220" r="92" fill="#3498DB" fill-opacity="0.2" />

      <!-- Highlight on glass -->
      <path id="reflection" data-part="reflection" d="M200 180 Q220 160 250 160" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-opacity="0.4" stroke-linecap="round" />
  </g>

  <!-- Revealed Clue (The part of the footprint seen 'through' the lens, brighter/glowing) -->
  <!-- This is visually faked by placing a glowing symbol on top of the lens area -->
  <g id="revealedClue" data-part="revealedClue" transform="translate(10, 20)">
      <path d="M265 210 C265 230 255 250 240 275 C255 250 275 225 275 205 C275 190 265 180 255 180 C245 180 235 190 235 205" fill="#00E5FF" fill-opacity="0.8" />
      <circle cx="230" cy="170" r="8" fill="#00E5FF" fill-opacity="0.8" />
  </g>

  <!-- Mystery Particles/Sparkles -->
  <circle data-part="particles" cx="180" cy="350" r="4" fill="#F1C40F" />
  <circle data-part="particles" cx="380" cy="150" r="3" fill="#F1C40F" />
  <path data-part="particles" d="M320 300 L325 290 L330 300 L325 310 Z" fill="#F1C40F" />

</svg>