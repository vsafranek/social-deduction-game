<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- The Secret Dossier / Scroll -->
  <g id="dossier" transform="translate(130, 130)">
    <!-- Paper Shadow -->
    <rect x="10" y="10" width="250" height="300" rx="5" fill="#000000" opacity="0.3" transform="rotate(-5 135 160)" />

    <!-- Paper Body -->
    <rect data-part="paper" x="0" y="0" width="250" height="300" rx="5" fill="#F5F5DC" stroke="#D7CCC8" stroke-width="2" transform="rotate(-5 135 160)" />

    <!-- Secret Text (Abstract) -->
    <g transform="rotate(-5 135 160)">
        <rect data-part="text" x="30" y="40" width="100" height="10" rx="2" fill="#5D4037" opacity="0.8" />
        <line data-part="text" x1="30" y1="70" x2="220" y2="70" stroke="#5D4037" stroke-width="4" />
        <line data-part="text" x1="30" y1="90" x2="220" y2="90" stroke="#5D4037" stroke-width="4" />
        <line data-part="text" x1="30" y1="110" x2="180" y2="110" stroke="#5D4037" stroke-width="4" />

        <!-- A crossed out name (Target) -->
        <line data-part="text" x1="30" y1="150" x2="150" y2="150" stroke="#C0392B" stroke-width="6" />

        <!-- More text -->
        <line data-part="text" x1="30" y1="190" x2="220" y2="190" stroke="#5D4037" stroke-width="4" />
        <line data-part="text" x1="30" y1="210" x2="220" y2="210" stroke="#5D4037" stroke-width="4" />
    </g>
  </g>

  <!-- Wax Seal (Mafia Authority) -->
  <g id="seal" data-part="seal" transform="translate(340, 380)">
    <circle cx="0" cy="0" r="35" fill="#B71C1C" />
    <circle cx="0" cy="0" r="28" fill="none" stroke="#8B0000" stroke-width="4" />
    <!-- Imprint (Letter 'M' or abstract symbol) -->
    <path d="M-15 -10 L-15 10 L0 0 L15 10 L15 -10" fill="none" stroke="#7F0000" stroke-width="4" stroke-linejoin="round" />
  </g>

  <!-- Stiletto Dagger (The weapon/Pinning the document) -->
  <g id="dagger" transform="translate(300, 200) rotate(45)">
      <!-- Shadow on paper -->
      <path d="M-5 20 L0 200 L5 20 Z" fill="#000000" opacity="0.2" transform="translate(10, 10)" />

      <!-- Blade -->
      <path data-part="blade" d="M-8 0 L0 220 L8 0 Z" fill="#CFD8DC" stroke="#90A4AE" stroke-width="2" />
      <line data-part="bladeRidge" x1="0" y1="0" x2="0" y2="220" stroke="#90A4AE" stroke-width="1" />

      <!-- Guard -->
      <path data-part="guard" d="M-30 -10 C-30 10 30 10 30 -10" fill="#FFD700" stroke="#FBC02D" stroke-width="2" />

      <!-- Handle -->
      <rect data-part="handle" x="-6" y="-80" width="12" height="70" rx="4" fill="#263238" />

      <!-- Pommel -->
      <circle data-part="pommel" cx="0" cy="-85" r="10" fill="#FFD700" />

      <!-- Gem in Pommel -->
      <circle data-part="gem" cx="0" cy="-85" r="4" fill="#C0392B" />
  </g>

  <!-- Mystery/Intel particles -->
  <circle data-part="particle" cx="160" cy="160" r="3" fill="#FFD700" opacity="0.6" />
  <circle data-part="particle" cx="380" cy="120" r="4" fill="#FFD700" opacity="0.6" />

</svg>