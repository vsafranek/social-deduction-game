<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Target / Hunter's Mark (Background element) -->
  <g id="target" data-part="target" transform="translate(360, 150)" opacity="0.6">
      <circle cx="0" cy="0" r="40" fill="none" stroke="#E74C3C" stroke-width="4" stroke-dasharray="10 5" />
      <circle cx="0" cy="0" r="20" fill="none" stroke="#E74C3C" stroke-width="4" />
      <line x1="-50" y1="0" x2="-10" y2="0" stroke="#E74C3C" stroke-width="2" />
      <line x1="10" y1="0" x2="50" y2="0" stroke="#E74C3C" stroke-width="2" />
      <line x1="0" y1="-50" x2="0" y2="-10" stroke="#E74C3C" stroke-width="2" />
      <line x1="0" y1="10" x2="0" y2="50" stroke="#E74C3C" stroke-width="2" />
  </g>

  <!-- Main Weapon Group (Rotated to aim at top-right) -->
  <g transform="translate(256, 256) rotate(-45) translate(-256, -256)">

      <!-- Bow String (Drawn back) -->
      <polyline id="string" data-part="string" points="120,120 256,360 392,120" fill="none" stroke="#BDC3C7" stroke-width="3" />

      <!-- The Bow (Recurve style) -->
      <path id="bow" data-part="bow" d="M120 120 C100 180 160 240 220 256 C160 272 100 332 120 392" 
            fill="none" stroke="#5D4037" stroke-width="0" /> <!-- Helper path if needed, but drawing shape below -->

      <path id="bowLimbLeft" data-part="bow" d="M120 120 C90 160 180 240 230 256 L230 240 C190 230 110 150 120 120" fill="#8D6E63" />
      <path id="bowLimbRight" data-part="bow" d="M392 120 C422 160 332 240 282 256 L282 240 C322 230 402 150 392 120" fill="#8D6E63" />

      <!-- Bow Grip -->
      <rect id="grip" data-part="grip" x="230" y="230" width="52" height="30" rx="6" fill="#3E2723" stroke="#281915" stroke-width="2" />
      <line data-part="gripDecor" x1="240" y1="230" x2="240" y2="260" stroke="#5D4037" stroke-width="2" />
      <line data-part="gripDecor" x1="256" y1="230" x2="256" y2="260" stroke="#5D4037" stroke-width="2" />
      <line data-part="gripDecor" x1="272" y1="230" x2="272" y2="260" stroke="#5D4037" stroke-width="2" />

      <!-- The Arrow -->
      <!-- Shaft -->
      <rect id="arrowShaft" data-part="arrowShaft" x="252" y="100" width="8" height="260" fill="#D7CCC8" />

      <!-- Fletching (Feathers) -->
      <path id="fletching" data-part="fletching" d="M256 340 L230 380 L252 380 Z" fill="#ECEFF1" />
      <path id="fletching" data-part="fletching" d="M256 340 L282 380 L260 380 Z" fill="#ECEFF1" />
      <path id="nock" data-part="nock" d="M252 360 H260 V365 H252 Z" fill="#546E7A" />

      <!-- Arrowhead -->
      <path id="arrowHead" data-part="arrowHead" d="M256 80 L235 110 H277 Z" fill="#CFD8DC" stroke="#78909C" stroke-width="2" />
      <path d="M256 80 L256 110" stroke="#78909C" stroke-width="1" />
  </g>

  <!-- Dangerous Glint on the arrowhead -->
  <circle id="arrowGlint" data-part="arrowGlint" cx="360" cy="150" r="8" fill="#FFFFFF" fill-opacity="0.9" />
  <path data-part="arrowGlint" d="M360 135 V165 M345 150 H375" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.8" />

</svg>