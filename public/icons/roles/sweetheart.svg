<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (Consistent with other roles) -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Main Heart Group centered -->
  <g id="heartGroup" transform="translate(0, 20)">
      
      <!-- Gradient for depth -->
      <defs>
          <linearGradient id="heartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#FF5252;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
          </linearGradient>
      </defs>

      <!-- The Heart Base -->
      <path d="M256 420 
               L230 394 
               C140 310 80 255 80 185 
               C80 125 125 80 185 80 
               C220 80 240 100 256 120 
               C272 100 292 80 327 80 
               C387 80 432 125 432 185 
               C432 255 372 310 282 394 
               Z" 
            fill="url(#heartGrad)" stroke="#B71C1C" stroke-width="8" stroke-linejoin="round"/>

      <!-- Gloss/Shine Highlight (Top Left) -->
      <path d="M130 130 Q160 100 200 110" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="12" stroke-linecap="round"/>
      <circle cx="150" cy="150" r="10" fill="rgba(255,255,255,0.6)" />
      
      <!-- The "Crack" (Jagged line) -->
      <path d="M256 120 L235 180 L275 230 L245 290 L256 420" 
            fill="none" stroke="#7F0000" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

      <!-- Bubbles (Drunk Effect) Rising from Crack -->
      <circle cx="265" cy="200" r="8" fill="#FFF9C4" stroke="#FBC02D" stroke-width="2"/>
      <circle cx="245" cy="250" r="6" fill="#FFF9C4" stroke="#FBC02D" stroke-width="2"/>
      <circle cx="270" cy="300" r="5" fill="#FFF9C4" fill-opacity="0.8"/>
  </g>

</svg>
