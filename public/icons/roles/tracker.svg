<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Tracking Path (Dotted line showing movement) -->
  <path id="path" data-part="path" d="M120 380 Q180 320 220 280 T320 200 T400 120" 
        fill="none" stroke="#546E7A" stroke-width="6" stroke-dasharray="12 12" stroke-linecap="round" stroke-opacity="0.5" />

  <!-- Footprint 1 (Left, fading) -->
  <g id="foot1" data-part="footprint" transform="translate(140 340) rotate(-30) scale(0.8)" opacity="0.6">
      <!-- Sole -->
      <path d="M0 0 C-20 0 -25 40 -20 70 C-15 90 15 90 20 70 C25 40 20 0 0 0 Z" fill="#78909C" />
      <!-- Heel -->
      <rect x="-15" y="75" width="30" height="20" rx="8" fill="#78909C" />
      <!-- Treads -->
      <line x1="-15" y1="20" x2="15" y2="20" stroke="#455A64" stroke-width="4" />
      <line x1="-15" y1="40" x2="15" y2="40" stroke="#455A64" stroke-width="4" />
      <line x1="-15" y1="60" x2="15" y2="60" stroke="#455A64" stroke-width="4" />
  </g>

  <!-- Footprint 2 (Right, clearer) -->
  <g id="foot2" data-part="footprint" transform="translate(230 250) rotate(-20) scale(0.9)" opacity="0.8">
      <!-- Sole -->
      <path d="M0 0 C-20 0 -25 40 -20 70 C-15 90 15 90 20 70 C25 40 20 0 0 0 Z" fill="#90A4AE" />
      <!-- Heel -->
      <rect x="-15" y="75" width="30" height="20" rx="8" fill="#90A4AE" />
      <!-- Treads -->
      <line x1="-15" y1="20" x2="15" y2="20" stroke="#546E7A" stroke-width="4" />
      <line x1="-15" y1="40" x2="15" y2="40" stroke="#546E7A" stroke-width="4" />
      <line x1="-15" y1="60" x2="15" y2="60" stroke="#546E7A" stroke-width="4" />
  </g>

  <!-- Footprint 3 (Left, Current/Latest, Highlighted) -->
  <g id="foot3" data-part="footprintLatest" transform="translate(340 150) rotate(-10)">
      <!-- Sole -->
      <path d="M0 0 C-24 0 -30 45 -24 80 C-18 105 18 105 24 80 C30 45 24 0 0 0 Z" fill="#CFD8DC" stroke="#ECEFF1" stroke-width="4" />
      <!-- Heel -->
      <rect x="-18" y="85" width="36" height="24" rx="10" fill="#CFD8DC" stroke="#ECEFF1" stroke-width="4" />
      <!-- Treads Detail -->
      <path d="M-15 25 L0 30 L15 25" stroke="#455A64" stroke-width="4" fill="none" />
      <path d="M-15 50 L0 55 L15 50" stroke="#455A64" stroke-width="4" fill="none" />
      <path d="M-15 75 L0 80 L15 75" stroke="#455A64" stroke-width="4" fill="none" />
  </g>

  <!-- Target / Destination Marker -->
  <g id="target" data-part="target" transform="translate(420 100)">
     <circle cx="0" cy="0" r="12" fill="none" stroke="#E74C3C" stroke-width="4" />
     <line x1="-16" y1="0" x2="16" y2="0" stroke="#E74C3C" stroke-width="4" />
     <line x1="0" y1="-16" x2="0" y2="16" stroke="#E74C3C" stroke-width="4" />
  </g>

</svg>