<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Main Terrified Eye -->
  <g id="eyeGroup" transform="translate(256, 256)">
      <!-- Sclera (Wide open) -->
      <path data-part="eyeWhite" d="M-100 0 C-100 -60 0 -90 100 0 C100 60 0 90 -100 0 Z" fill="#ECEFF1" />

      <!-- Iris (Small/Constricted from fear) -->
      <circle data-part="iris" cx="0" cy="0" r="25" fill="#3498DB" />

      <!-- Pupil -->
      <circle data-part="pupil" cx="0" cy="0" r="10" fill="#000000" />

      <!-- Veins (Stress) -->
      <path data-part="veins" d="M-90 0 Q-70 -10 -60 0" stroke="#E57373" stroke-width="2" fill="none" opacity="0.6" />
      <path data-part="veins" d="M90 0 Q70 10 60 0" stroke="#E57373" stroke-width="2" fill="none" opacity="0.6" />
      <path data-part="veins" d="M0 -80 Q10 -60 0 -50" stroke="#E57373" stroke-width="2" fill="none" opacity="0.6" />
  </g>

  <!-- Hallucinations / Shadows (Fake visitors) -->
  <g id="shadows" data-part="shadows" opacity="0.7">
      <!-- Shadow 1 (Left) -->
      <path d="M100 256 Q80 200 120 160 Q150 180 140 220" fill="#000000" opacity="0.4" filter="url(#blur)" />
      <!-- Shadow 2 (Right) -->
      <path d="M412 256 Q432 312 392 352 Q362 332 372 292" fill="#000000" opacity="0.4" filter="url(#blur)" />
      <!-- Shadow 3 (Top) -->
      <path d="M256 120 Q220 100 240 60 Q272 60 292 100" fill="#000000" opacity="0.4" filter="url(#blur)" />
  </g>

  <!-- Question Marks / Confusion Symbols -->
  <text data-part="confusion" x="150" y="150" font-family="sans-serif" font-size="60" font-weight="bold" fill="#F1C40F" opacity="0.8">?</text>
  <text data-part="confusion" x="350" y="380" font-family="sans-serif" font-size="40" font-weight="bold" fill="#F1C40F" opacity="0.6">?</text>
  <text data-part="confusion" x="380" y="180" font-family="sans-serif" font-size="50" font-weight="bold" fill="#F1C40F" opacity="0.7">!</text>

  <!-- Sweat Drops (Anxiety) -->
  <path data-part="sweat" d="M360 220 Q365 210 370 220 Q375 230 365 240 Q355 230 360 220" fill="#81D4FA" opacity="0.8" />
  <path data-part="sweat" d="M150 280 Q155 270 160 280 Q165 290 155 300 Q145 290 150 280" fill="#81D4FA" opacity="0.8" />

  <!-- Definition for blur filter -->
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>

</svg>