<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Murder Weapon (Dagger) -->
  <g id="dagger" data-part="weapon" transform="translate(160, 320) rotate(25)">
      <path d="M-40 0 H40 L55 10 L40 20 H-40 Z" fill="#2C3E50" /> <!-- Guard -->
      <rect x="-10" y="20" width="20" height="30" fill="#5D4037" /> <!-- Handle -->
      <path d="M0 -80 L-12 0 H12 Z" fill="#90A4AE" /> <!-- Blade -->
      <path d="M0 -80 L-5 -5 L5 -5 Z" fill="#C0392B" opacity="0.7" /> <!-- Blood on blade -->
  </g>

  <!-- The Frame -->
  <g id="frameGroup" transform="translate(256, 256) rotate(-10)">
      <!-- Wooden Frame -->
      <rect id="frame" data-part="frame" x="-100" y="-120" width="200" height="240" rx="8" fill="#5D4037" stroke="#3E2723" stroke-width="6" />
      <!-- Inner gold trim -->
      <rect data-part="frameTrim" x="-85" y="-105" width="170" height="210" fill="none" stroke="#F1C40F" stroke-width="4" />
  </g>

  <!-- The Mask inside the frame -->
  <g id="mask" data-part="mask" transform="translate(256, 256) rotate(-10)">
      <!-- Mask base -->
      <path d="M-50 -60 C-50 -110 50 -110 50 -60 V0 C50 40 25 80 0 90 C-25 80 -50 40 -50 0 V-60 Z" fill="#ECEFF1" />
      <!-- Split line -->
      <line x1="0" y1="-60" x2="0" y2="70" stroke="#B0BEC5" stroke-width="2" />
      <!-- Eyes -->
      <path d="M-30 -25 Q-20 -35 -10 -25" fill="none" stroke="#455A64" stroke-width="4" stroke-linecap="round" /> <!-- Left -->
      <path d="M10 -30 Q20 -20 30 -30" fill="none" stroke="#C0392B" stroke-width="4" stroke-linecap="round" /> <!-- Right -->
      <!-- Mouth -->
      <path d="M-25 25 Q-10 35 0 28" fill="none" stroke="#455A64" stroke-width="4" stroke-linecap="round" /> <!-- Left -->
      <path d="M0 32 Q15 25 28 30" fill="none" stroke="#C0392B" stroke-width="4" stroke-linecap="round" /> <!-- Right -->
  </g>

  <!-- Blood Splatters (on top of everything) -->
  <g id="splatters" data-part="splatter" fill="#C0392B" opacity="0.9">
      <!-- Big splatter on the frame -->
      <path d="M200 150 C180 140 160 160 170 180 C180 200 210 210 220 190 Z" />
      <!-- Drips from the splatter -->
      <path d="M180 180 Q175 200 182 220" fill="none" stroke="#C0392B" stroke-width="5" stroke-linecap="round" />
      <!-- Small droplets -->
      <circle cx="240" cy="160" r="5" />
      <circle cx="350" cy="350" r="8" />
      <circle cx="360" cy="365" r="4" />
  </g>

</svg>