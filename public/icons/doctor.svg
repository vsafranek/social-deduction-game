<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (Same style as Jailer) -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Glow behind the potion -->
  <circle id="potionGlow" data-part="potionGlow" cx="256" cy="280" r="90" fill="#241818" />

  <!-- Potion Bottle Group -->
  <g transform="translate(0, 20)">
    <!-- Cork/Stopper -->
    <rect id="cork" data-part="cork" x="232" y="110" width="48" height="30" rx="4" fill="#8D6E63" stroke="#1B1308" stroke-width="4" />

    <!-- Liquid Level (Inside) -->
    <path id="liquid" data-part="liquid" d="M200 260 Q256 250 312 260 V320 C312 360 290 390 256 390 C222 390 200 360 200 320 V260 Z" fill="#E74C3C" />

    <!-- Bubbles inside liquid -->
    <circle data-part="bubbles" cx="240" cy="350" r="6" fill="#FF8A80" fill-opacity="0.6" />
    <circle data-part="bubbles" cx="270" cy="320" r="8" fill="#FF8A80" fill-opacity="0.6" />
    <circle data-part="bubbles" cx="260" cy="370" r="4" fill="#FF8A80" fill-opacity="0.6" />

    <!-- Bottle Glass Outline -->
    <path id="glass" data-part="glass" d="M232 140 V180 L190 230 V320 C190 365 210 400 256 400 C302 400 322 365 322 320 V230 L280 180 V140 H232 Z" 
          fill="none" stroke="#E0E6F5" stroke-width="10" stroke-linejoin="round" stroke-linecap="round" />

    <!-- Glass Reflection/Highlight -->
    <path data-part="reflection" d="M205 240 L215 320 C215 340 220 350 230 360" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-opacity="0.3" stroke-linecap="round" />

    <!-- Medical Cross Symbol -->
    <g id="cross" data-part="cross" fill="#FFFFFF">
       <rect x="241" y="295" width="30" height="50" rx="4" />
       <rect x="231" y="305" width="50" height="30" rx="4" />
    </g>
  </g>

  <!-- External decorative sparks (Magic healing effect) -->
  <path data-part="sparks" d="M360 200 L370 180 L380 200 L370 220 Z" fill="#E74C3C" />
  <circle data-part="sparks" cx="160" cy="220" r="4" fill="#E74C3C" />
  <circle data-part="sparks" cx="350" cy="380" r="5" fill="#E74C3C" />
</svg>