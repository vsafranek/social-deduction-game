<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Background Scratches (Madness/Tally marks) -->
  <g id="scratches" data-part="scratches" stroke="#000000" stroke-width="4" opacity="0.3">
      <path d="M150 150 L200 200" />
      <path d="M180 140 L220 190" />
      <path d="M160 250 L190 280" />
      <path d="M350 150 L300 200" />
      <path d="M380 350 L340 400" />
  </g>

  <!-- The Knife Group -->
  <g id="knife" transform="translate(256, 256) rotate(45) translate(-256, -256)">

      <!-- Handle -->
      <g data-part="handleGroup">
          <rect x="236" y="300" width="40" height="120" rx="8" fill="#212121" stroke="#000000" stroke-width="2" />
          <!-- Grip texture -->
          <line x1="236" y1="320" x2="276" y2="320" stroke="#424242" stroke-width="2" />
          <line x1="236" y1="340" x2="276" y2="340" stroke="#424242" stroke-width="2" />
          <line x1="236" y1="360" x2="276" y2="360" stroke="#424242" stroke-width="2" />
          <line x1="236" y1="380" x2="276" y2="380" stroke="#424242" stroke-width="2" />
          <line x1="236" y1="400" x2="276" y2="400" stroke="#424242" stroke-width="2" />
      </g>

      <!-- Guard -->
      <rect data-part="guard" x="216" y="290" width="80" height="15" rx="4" fill="#455A64" stroke="#263238" stroke-width="2" />

      <!-- Blade (Large Combat Style) -->
      <path data-part="blade" d="M230 295 V100 L256 60 L282 100 V295 H230 Z" fill="#CFD8DC" stroke="#90A4AE" stroke-width="2" />
      <path data-part="bladeRidge" d="M256 70 V290" stroke="#90A4AE" stroke-width="2" />

      <!-- Shine on Blade -->
      <path data-part="shine" d="M240 120 L245 250 L250 120" fill="#FFFFFF" opacity="0.4" />
  </g>

  <!-- Blood Effects -->
  <g id="blood" data-part="blood" fill="#D32F2F">
      <!-- Blood on the blade tip (covering the metal) -->
      <path d="M256 60 L282 100 V140 Q270 150 256 160 Q240 150 230 140 V100 L256 60 Z" transform="translate(256, 256) rotate(45) translate(-256, -256)" opacity="0.9" />

      <!-- Dripping blood drop 1 -->
      <path d="M360 160 Q365 170 360 190 Q355 200 360 160" fill="#C62828" />
      <!-- Dripping blood drop 2 (falling) -->
      <path d="M380 220 Q385 210 390 220 Q395 235 380 220" fill="#C62828" />

      <!-- Splatter Background -->
      <circle cx="300" cy="150" r="6" opacity="0.8" />
      <circle cx="340" cy="120" r="4" opacity="0.8" />
      <circle cx="200" cy="400" r="8" opacity="0.6" />
      <circle cx="220" cy="420" r="5" opacity="0.6" />
      <path d="M400 300 Q410 310 420 300 Q415 290 400 300" opacity="0.7" />
  </g>

</svg>