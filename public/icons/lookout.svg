<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle id="bg" data-part="bg" cx="256" cy="256" r="240" fill="#111822" />
  <circle id="bgInner" data-part="bgInner" cx="256" cy="256" r="208" fill="#182334" />

  <!-- Window / Observation Frame (suggesting looking OUT from somewhere) -->
  <path id="frame" data-part="frame" d="M256 120 C180 120 120 180 120 256 C120 332 180 392 256 392 C332 392 392 332 392 256 C392 180 332 120 256 120 Z" 
        fill="none" stroke="#546E7A" stroke-width="16" />

  <!-- The Eye Sclera (White part) -->
  <!-- Shaped like a classic eye, wider than the circular frame to give depth -->
  <path id="eyeWhite" data-part="eyeWhite" d="M136 256 C136 256 180 160 256 160 C332 160 376 256 376 256 C376 256 332 352 256 352 C180 352 136 256 136 256 Z" 
        fill="#ECF0F1" />

  <!-- Iris -->
  <circle id="iris" data-part="iris" cx="256" cy="256" r="55" fill="#3498DB" />

  <!-- Pupil -->
  <circle id="pupil" data-part="pupil" cx="256" cy="256" r="25" fill="#111822" />

  <!-- Reflection/Glint on eye -->
  <circle data-part="glint" cx="275" cy="235" r="10" fill="#FFFFFF" fill-opacity="0.8" />

  <!-- Eyelid / Shadow (Top part) to make it look focused/sneaky -->
  <path id="eyelid" data-part="eyelid" d="M136 256 C136 256 180 160 256 160 C332 160 376 256 376 256 C376 256 332 190 256 190 C180 190 136 256 136 256 Z" 
        fill="#111822" fill-opacity="0.2" />

  <!-- Binoculars / Telescope reticle lines (Optional overlay to emphasize 'watching') -->
  <line data-part="reticle" x1="256" y1="100" x2="256" y2="140" stroke="#546E7A" stroke-width="6" stroke-linecap="round" />
  <line data-part="reticle" x1="256" y1="372" x2="256" y2="412" stroke="#546E7A" stroke-width="6" stroke-linecap="round" />
  <line data-part="reticle" x1="100" y1="256" x2="140" y2="256" stroke="#546E7A" stroke-width="6" stroke-linecap="round" />
  <line data-part="reticle" x1="372" y1="256" x2="412" y2="256" stroke="#546E7A" stroke-width="6" stroke-linecap="round" />

</svg>