<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows of Gloaming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        width: 100vw;
        height: 100vh;
        background-color: #0a0a1a;
        /* Background image - splash_screen.png */
        background-image: 
          linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.3)),
          url('splash_screen.png');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        position: relative;
        overflow: hidden;
        font-family: 'Lato', sans-serif;
        color: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.5s ease-in;
      }
      
      /* Dark overlay for better text readability */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.4) 100%
        );
        z-index: 0;
        pointer-events: none;
      }

      /* Atmospheric light effect (Moonlight) - same as main menu */
      body::after {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(255, 200, 100, 0.05) 0%, transparent 70%);
        border-radius: 50%;
        top: -150px;
        left: 20%;
        animation: floatLight 15s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
        filter: blur(40px);
      }

      @keyframes floatLight {
        0%, 100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.4;
        }
        50% {
          transform: translate(50px, 30px) scale(1.1);
          opacity: 0.6;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .splash-container {
        position: relative;
        z-index: 2;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .splash-title {
        font-size: clamp(48px, 8vw, 120px);
        font-weight: 700;
        color: #c5a059;
        text-shadow: 2px 2px 0px #000, 4px 4px 8px rgba(0, 0, 0, 0.8);
        font-family: 'MedievalSharp', serif;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin: 0 0 20px 0;
      }

      .splash-subtitle {
        font-size: clamp(16px, 2vw, 28px);
        color: rgba(255, 255, 255, 0.7);
        font-family: 'Cinzel', serif;
        letter-spacing: 3px;
        text-transform: uppercase;
        margin: 0 0 60px 0;
        opacity: 0.9;
      }

      .loading-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        margin-top: 40px;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(197, 160, 89, 0.2);
        border-top-color: #c5a059;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: clamp(14px, 1.5vw, 20px);
        color: rgba(255, 255, 255, 0.6);
        font-family: 'Lato', sans-serif;
        font-weight: 400;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .loading-dots {
        display: inline-block;
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%, 20% {
          content: '';
        }
        40% {
          content: '.';
        }
        60% {
          content: '..';
        }
        80%, 100% {
          content: '...';
        }
      }

      .loading-dots::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <h1 class="splash-title">Shadows of Gloaming</h1>
      <p class="splash-subtitle">Loading game</p>
      <div class="loading-section">
        <div class="spinner"></div>
        <p class="loading-text">Loading<span class="loading-dots"></span></p>
      </div>
    </div>
  </body>
</html>
